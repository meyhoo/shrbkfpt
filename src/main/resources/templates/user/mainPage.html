<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>【VersionOwner】控制台</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/frame/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/pageTitle.jpg}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header my-header">
        <a href="/main">
            <!--<img class="my-header-logo" src="" alt="logo">-->
            <div class="my-header-logo">欢迎您</div>
        </a>
        <div class="my-header-btn">
            <button class="layui-btn layui-btn-small btn-nav"><i class="layui-icon">&#xe65f;</i></button>
        </div>

        <ul class="layui-nav" lay-filter="side-top-left">
        </ul>

        <ul class="layui-nav my-header-user-nav" lay-filter="side-top-right">
            <li class="layui-nav-item">
                <a class="name" href="javascript:;">
                    <i class="layui-icon">&#xe629;</i>
                    主题
                </a>
                <dl class="layui-nav-child">
                    <dd data-skin="0"><a href="javascript:;">默认</a></dd>
                    <dd data-skin="1"><a href="javascript:;">纯白</a></dd>
                    <dd data-skin="2"><a href="javascript:;">蓝白</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a class="name" href="javascript:;">
                    <img th:src="@{/img/pageTitle.jpg}" alt="logo">
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/loginout"><i class="layui-icon">&#x1006;</i>退出</a></dd>
                </dl>
            </li>
        </ul>

    </div>
    <!-- side -->
    <div class="layui-side my-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="side-main">
                <li class="layui-nav-item  layui-nav-itemed" id="education">
                    <a href="javascript:;"><i class="layui-icon">&#xe620;</i>业务处理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" href-url="/business/getSellerAppointmentList">
                                <i class="layui-icon">&#xe621;</i>
                                卖家预约
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" href-url="/business/getBuyerAppointmentList">
                                <i class="layui-icon">&#xe621;</i>
                                买家预约
                            </a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item  layui-nav-itemed" id="student">
                    <a href="javascript:;"><i class="layui-icon">&#xe620;</i>平台管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" href-url="/platform/manager">
                                <i class="layui-icon">&#xe621;</i>
                                轮播图管理
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" href-url="/platform/activity">
                                <i class="layui-icon">&#xe621;</i>
                                活动管理
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" href-url="/platform/area">
                                <i class="layui-icon">&#xe621;</i>
                                地点管理
                            </a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="layui-icon">&#xe628;</i>系统管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" href-url="/system/getAccountList">
                                <i class="layui-icon">&#xe621;</i>
                                账号管理
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>

        </div>
    </div>
    <!-- body -->
    <div class="layui-body my-body">
        <div class="layui-tab layui-tab-card my-tab" lay-filter="card" lay-allowClose="true">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="1"><span><i class="layui-icon">&#xe638;</i>欢迎页</span></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe id="iframe" src="/resources/demo/welcome.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="layui-footer my-footer">

    </div>
</div>

<!-- 右键菜单 -->
<div class="my-dblclick-box none">
    <table class="layui-tab dblclick-tab">
        <tr class="card-refresh">
            <td><i class="layui-icon">&#x1002;</i>刷新当前标签</td>
        </tr>
        <tr class="card-close">
            <td><i class="layui-icon">&#x1006;</i>关闭当前标签</td>
        </tr>
        <tr class="card-close-all">
            <td><i class="layui-icon">&#x1006;</i>关闭所有标签</td>
        </tr>
    </table>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/frame/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/frame/static/js/vip_comm.js}"></script>
</body>
</html>
