<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>【VersionOwner】登录</title>
</head>
<body style="background: #2a96f9;">
<div style="border-radius:5px;margin: auto;margin-top: 100px;height: 500px;width: 500px;background: #91f9e4;box-shadow:0 0 10px #000;">
    <div style="height: 100px;width: 100%;">

    </div>
    <div style="height: 100px;width: 100%;float:left;">
        <form method="post" action="/user/login"  accept-charset="UTF-8">
            <input type="text" id="account" name="account" placeholder="账号" style="width:370px;height:50px;background:rgba(255,255,255,1);margin-left: 55px;margin-top: 20px;padding-left:20px;border: none;font-size:20px;font-family:MicrosoftYaHeiLight;font-weight:300;color:rgba(130,130,130,1);" />
            <input type="password" id="password" name="password" placeholder="密码" style="width:370px;height:50px;background:rgba(255,255,255,1);margin-left: 55px;margin-top: 35px;padding-left:20px;border: none;font-size:20px;font-family:MicrosoftYaHeiLight;font-weight:300;color:rgba(130,130,130,1);" />
            <div id="error" style="display:none;width:180px;height:30px;margin:0 auto;margin-top: 15px;padding: auto;font-size:18px;font-family:MicrosoftYaHeiLight;font-weight:400;color:rgb(241,29,11);">
                <span style="text-align: center;display:block;">网络异常，请稍后再试！</span>
            </div>
            <div id="error03" style="display:none;width:180px;height:30px;margin:0 auto;margin-top: 15px;padding: auto;font-size:18px;font-family:MicrosoftYaHeiLight;font-weight:400;color:rgb(241,29,11);">
                <span style="text-align: center;display:block;">账号不存在！</span>
            </div>
            <div id="error02" style="display:none;width:180px;height:30px;margin:0 auto;margin-top: 15px;padding: auto;font-size:18px;font-family:MicrosoftYaHeiLight;font-weight:400;color:rgb(241,29,11);">
                <span style="text-align: center;display:block;">账号权限不符！</span>
            </div>
            <div id="error01" style="display:none;width:180px;height:30px;margin:0 auto;margin-top: 15px;padding: auto;font-size:18px;font-family:MicrosoftYaHeiLight;font-weight:400;color:rgb(241,29,11);">
                <span style="text-align: center;display:block;">账号与密码不匹配！</span>
            </div>
            <input  type="button" value="登录" onclick="loginAjax()" style="outline:none;width:370px;height:50px;background:#3CA7BD;border-radius:25px;font-size:20px;border: none;margin-top: 35px;margin-left: 65px;font-family:MicrosoftYaHeiLight;font-weight:300;color:rgba(255,255,255,1);">
        </form>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/xycims.js}" type="text/javascript"></script>
<script th:src="@{/js/login/login.js}" type="text/javascript"></script>
</body>
</html>
